<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Over Shadow</title>

    <style>
        html {
            padding: 0;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-size: 10em;
        }
        
        p {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <p>YEAH!!</p>
    <script>
        //get the paragraph
        let p = document.querySelector('p');

        function moveShadows(e) {
            //calculate shadow positions
            let x1 = (e.clientX - window.innerWidth / 2);
            let y1 = (e.clientY - window.innerHeight / 2);
            let x2 = -(e.clientX - window.innerWidth / 2);
            let y2 = e.clientY - window.innerHeight / 2;
            let x3 = e.clientX - window.innerWidth / 2;
            let y3 = -(e.clientY - window.innerHeight / 2);
            let x4 = -(e.clientX - window.innerWidth / 2);
            let y4 = -(e.clientY - window.innerHeight / 2);

            //assign four text shadows using current cursor position
            p.style.textShadow = `${x1}px ${y1}px 0 orange, ${x2}px ${y2}px 0 pink, ${x3}px ${y3}px 0 aqua, ${x4}px ${y4}px 0 fuchsia`;
        }

        //on mouse move
        document.addEventListener('mousemove', moveShadows)
        document.addEventListener('click', (e) => console.log('document click event', e))
        p.addEventListener('click', (e) => console.log('p click event', e))

        // p.style.textShadow = '10px 10px 0 orange, -10px -10px 0 lawngreen';
        // p.style.textShadow = '';
    </script>
</body>

</html>
